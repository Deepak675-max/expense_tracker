<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="app.html">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="nav-item">
                        <a href="leaderboard.html" style="text-decoration: none;">Leaderboard</a>
                    </li>
                </ul>
                <!-- <a href="leaderboard.html" style="text-decoration: none;">Leaderboard</a> -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" id="profile" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="profile">
                        <li><button id="logout-btn" class="btn btn-sm">Logout</button></li>
                        <li id="premium-item"><button id="buy-premium-btn" class="btn btn-sm">Buy Premium</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">

        <h3 class="mb-5" style="text-align: center; color: darksalmon;">User Expenses</h3>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Expense
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class=" modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="msg"></div>
                        <form>
                            <div class="mb-3">
                                <label for="amount" class="col-form-label">Expense Amount:</label>
                                <input type="text" class="form-control" id="amount">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label">Description:</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="col-form-label">Category:</label>
                                <select class="mx-2" id="category" name="category">
                                    <option class="option" value="" selected>Choose....</option>
                                    <option class="option" value="Fuel">Fuel</option>
                                    <option class="option" value="Electricity">Electricity</option>
                                    <option class="option" value="Movie">Movie</option>
                                    <option class="option" value="Food">Food</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="addExpense" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class=" modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Expense</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="msg"></div>
                        <form>
                            <div class="mb-3">
                                <label for="editamount" class="col-form-label">Expense Amount:</label>
                                <input type="text" class="form-control" id="editamount">
                            </div>
                            <div class="mb-3">
                                <label for="editdescription" class="col-form-label">Description:</label>
                                <input type="text" class="form-control" id="editdescription">
                            </div>
                            <div class="mb-3">
                                <label for="editcategory" class="col-form-label">Category:</label>
                                <select class="mx-2" id="editcategory" name="editcategory">
                                    <option class="option" value="" selected>Choose....</option>
                                    <option class="option" value="Fuel">Fuel</option>
                                    <option class="option" value="Electricity">Electricity</option>
                                    <option class="option" value="Movie">Movie</option>
                                    <option class="option" value="Food">Food</option>
                                </select>
                            </div>
                            <input type="hidden" id="expenseId" name="hiddenField" value="">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="editExpense" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
