<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid d-flex justify-content-between">
        <h3>Expense Tracker</h3>
        <div class="d-flex px-5" id="header-box">
            <!-- <a id="profile"></a> -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="profile" data-bs-toggle="dropdown"
                    aria-expanded="false">
                </button>
                <ul class="dropdown-menu" aria-labelledby="profile">
                    <li><button id="logout-btn" class="btn btn-sm">Logout</button></li>
                    <li id="premium-item"><button id="buy-premium-btn" class="btn btn-sm">Buy Premium</button></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center">
        <div class="p-3" id="my-box">
            <div class="mt-3">
                <form id="my-form">
                    <h1>Add Expense</h1>
                    <div class="msg"></div>
                    <div class="mt-4">
                        <label for="amount">Expense Amount:</label>
                        <input type="text" id="amount">
                    </div>
                    <div class="mt-4">
                        <label for="description">Description:</label>
                        <input type="text" id="description">
                    </div>
                    <div class="d-flex mt-4">
                        <label for="category">Category:</label>
                        <select class="mx-2" id="category" name="category">
                            <option class="option" value="" selected>Choose....</option>
                            <option class="option" value="Fuel">Fuel</option>
                            <option class="option" value="Electricity">Electricity</option>
                            <option class="option" value="Movie">Movie</option>
                            <option class="option" value="Food">Food</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="hidden" id="expenseid" value="" name="expenseid">
                        <input id="add" class="btn mt-4" type="submit" value="Add">
                        <input id="update" class="btn mt-4" type="submit" value="Update">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-5">
        <div id="my-list">
            <ul id="expenses" class="list-group p-1">

            </ul>
        </div>

    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
